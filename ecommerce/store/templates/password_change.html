<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="https://www.amazon.com/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    {% include 'partials/navbar.html' %}
    <div class="container">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.old_password.label_tag }}
                <input type="password" id="id_old_password" name="old_password" required>
                <button type="button" class="toggle-password" data-target="id_old_password">
                    Show
                </button>
            </div>

            <div class="form-group">
                {{ form.new_password1.label_tag }}
                <input type="password" id="id_new_password1" name="new_password1" required>
                <button type="button" class="toggle-password" data-target="id_new_password1">
                    Show
                </button>
            </div>

            <div class="form-group">
                {{ form.new_password2.label_tag }}
                <input type="password" id="id_new_password2" name="new_password2" required>
                <button type="button" class="toggle-password" data-target="id_new_password2">
                    Show
                </button>
            </div>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const input = document.getElementById(button.getAttribute('data-target'));
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'Hide';
                } else {
                    input.type = 'password';
                    button.textContent = 'Show';
                }
            });
        });
    </script>
</body>

</html>
